<form class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #changeEmail [(ngModel)]="info.email" name="a" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">FullName</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="FullName" #changeName >
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="changeClick(changeEmail,changeName)" >Submit</button>
    <div class="mt-3">
        <p>Email: {{info.email}} </p>
        <p>FullName: {{info.fullName}} </p>
    </div>
  </form>
